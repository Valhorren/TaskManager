<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
</head>
<body>
<div th:each="task : ${tasks}">
    <a th:href="@{/tasks/{id}(id=${task.getId()})}"
       th:text="${task.getName() + ' , ' + task.getDescription()}">task</a>
</div>
<br>
<a th:href="@{/tasks/new}">Create new task</a>
</body>
</html>
